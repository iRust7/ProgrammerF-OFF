<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimana Jadi Programmer?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 200vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
        }

        .header-text {
            font-size: 5vw;
            margin-top: 15vh;
        }

        .sub-text {
            font-size: 4vw;
            margin-bottom: 2vh;
        }

        .line {
            width: 50%;
            height: 3px;
            background-color: white;
            margin-bottom: 3vh;
        }

        .scroll-text {
            font-size: 5vw;
        }

        .arrow {
            font-size: 6vw;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .hidden-message {
            opacity: 0;
            font-size: 8vw;
            font-weight: bold;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 140vh;
        }

        .footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .hits {
            margin-top: 5px;
            font-size: 14px;
        }

        .hits img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="header-text">Jadi Programmer Katanya</div>
    <div class="sub-text">Mau Jadi Programmer?</div>
    <div class="line"></div>
    <div class="scroll-text">Scroll down</div>
    <div class="arrow">â†“</div>
    <div class="hidden-message">FUCK OFF</div>

    <audio id="trollAudio">
    <source src="./public/rrat.mp3" type="audio/mpeg">
</audio>

    <div class="footer">
        &copy; 2025 by Haq. All Rights Reserved.
        <div class="hits">
            Hits: <a href="https://hits.seeyoufarm.com">
                <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fprogrammer-f-off.vercel.app&count_bg=%23FFC500&title_bg=%230063FF&icon=redhat.svg&icon_color=%23FFFFFF&title=hits&edge_flat=false" alt="Hit Counter">
            </a>
        </div>
    </div>

    <script>
        let hasPlayed = false;

        window.addEventListener("scroll", function() {
            const hiddenMessage = document.querySelector(".hidden-message");
            const audio = document.getElementById("trollAudio");

            if (window.scrollY > window.innerHeight * 0.9) {
                hiddenMessage.style.opacity = "1";

                if (!hasPlayed) {
                    audio.play().catch(err => console.log("Autoplay diblokir, user harus interaksi dulu."));
                    hasPlayed = true;
                }
            } else {
                hiddenMessage.style.opacity = "0";
            }
        });
    </script>

</body>
</html>

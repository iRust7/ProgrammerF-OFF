<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Down</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 200vh; /* Tidak terlalu panjang */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
        }

        .header-text {
            font-size: 5vw; /* Ukuran font responsive */
            margin-top: 15vh;
        }

        .sub-text {
            font-size: 4vw;
            margin-bottom: 2vh;
        }

        .line {
            width: 50%;
            height: 3px;
            background-color: white;
            margin-bottom: 3vh;
        }

        .scroll-text {
            font-size: 5vw; /* Ukuran font responsive */
        }

        .arrow {
            font-size: 6vw; /* Panah juga responsive */
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .hidden-message {
            opacity: 0;
            font-size: 8vw; /* Ukuran tulisan "FUCK OFF" responsive */
            font-weight: bold;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 140vh; /* Muncul lebih jauh, tapi halaman tidak terlalu panjang */
        }

        .footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 14px; /* Ukuran tetap kecil */
        }

        .hits {
            margin-top: 5px;
            font-size: 14px; /* Ukuran tetap kecil */
        }

        .hits img {
            width: 80px; /* Hit counter lebih kecil */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="header-text">Jadi Programmer Katanya</div>
    <div class="sub-text">Mau Jadi Programmer?</div>
    <div class="line"></div>
    <div class="scroll-text">Scroll down</div>
    <div class="arrow">â†“</div>
    <div class="hidden-message">FUCK OFF</div>

    <div class="footer">
        &copy; 2025 by Haq. All Rights Reserved.
        <div class="hits">
            Hits: <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=YOUR_TARGET_URL" alt="Hit Counter">
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function() {
            const hiddenMessage = document.querySelector(".hidden-message");
            if (window.scrollY > window.innerHeight * 0.9) { /* Harus scroll lebih jauh sedikit */
                hiddenMessage.style.opacity = "1";
            } else {
                hiddenMessage.style.opacity = "0";
            }
        });
    </script>

</body>
</html>

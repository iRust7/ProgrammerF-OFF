<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimana Jadi Programmer?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 200vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
        }

        .header-text {
            font-size: 5vw; 
            margin-top: 15vh;
        }

        .sub-text {
            font-size: 4vw;
            margin-bottom: 2vh;
        }

        .line {
            width: 50%;
            height: 3px;
            background-color: white;
            margin-bottom: 3vh;
        }

        .scroll-text {
            font-size: 5vw; 
        }

        .arrow {
            font-size: 6vw; 
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .hidden-message-container {
            position: absolute;
            top: 140vh; 
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            width: 100%;
            padding-bottom: 10vh; /* Beri jarak dengan footer */
        }

        .hidden-text {
            font-size: 3vw; /* Lebih kecil dari FUCK OFF */
            font-weight: bold;
            margin: 10px 0;
        }

        .hidden-message {
            font-size: 8vw; 
            font-weight: bold;
        }

        .hidden-gif {
            width: 60vw; /* Menyesuaikan ukuran layar */
            max-width: 500px; /* Lebih besar di laptop */
            min-width: 200px; /* Tidak terlalu besar di HP */
            display: block;
            margin: 20px auto; /* Beri jarak dengan teks */
        }

        .footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 14px; 
        }

        .hits {
            margin-top: 5px;
            font-size: 14px; 
        }

        .hits img {
            width: 80px;
            height: auto;
        }

        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <p>Klik untuk masuk</p>
    </div>

    <div class="header-text">Jadi Programmer Katanya</div>
    <div class="sub-text">Mau Jadi Programmer?</div>
    <div class="line"></div>
    <div class="scroll-text">Scroll down</div>
    <div class="arrow">â†“</div>
    
    <div class="hidden-message-container">
        <div class="hidden-text">Sak Karepmu Lah</div>
        <div class="hidden-message">FUCK OFF</div>
        <img src="dance.gif" class="hidden-gif" alt="Dance GIF">
        <div class="hidden-text">Yo Wes Lah Terserah wkwk</div>
    </div>

    <audio id="trollAudio" loop>
        <source src="/rrat.mp3" type="audio/mpeg">
    </audio>

    <div class="footer">
        &copy; 2025 by Haq. All Rights Reserved.
        <div class="hits">
            Hits: 
            <a href="https://hits.seeyoufarm.com">
                <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fprogrammer-f-off.vercel.app&count_bg=%23FFC500&title_bg=%230063FF&icon=redhat.svg&icon_color=%23FFFFFF&title=hits&edge_flat=false" alt="Hit Counter">
            </a>
        </div>
    </div>

    <script>
        let hasPlayed = false; 

        window.addEventListener("scroll", function() {
            const hiddenMessageContainer = document.querySelector(".hidden-message-container");
            if (window.scrollY > window.innerHeight * 0.9) { 
                hiddenMessageContainer.style.opacity = "1";
            } else {
                hiddenMessageContainer.style.opacity = "0";
            }
        });

        document.getElementById("overlay").addEventListener("click", function() {
            let audio = document.getElementById("trollAudio");
            audio.play().catch(err => console.log("Autoplay diblokir, user harus interaksi dulu."));
            this.style.display = "none";
        });
    </script>

</body>
</html>
